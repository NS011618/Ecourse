{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .alert {
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .close {
            outline: none;
            border: none;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        .welcome-container {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-image {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h3>Welcome to Ecourse Website</h3>
        <p>Explore a wide range of courses and enhance your knowledge.</p>
        {% if user.is_authenticated %}
            <h4>You're successfully logged in</h4>  
            <a href="/cdetail"><button>My Courses</button></a>
        {% else %}
            <button class="bg-black"><a href="/signup">Sign Up</a></button>
            <button class="bg-black"><a href="/signin">Sign In</a></button>
        {% endif %}
        <img src="{% static 'ecourse.jpeg' %}" alt="">
    </div>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
    </div>
    {% endfor %}

    
</body>
</html>
