<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/cdetail">Home</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-5">ADD TO CART</h1>
        {% if ec_list %}
        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <tr>
                    <th>S.NO</th>
                    <th>Course</th>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Amount Payable</th>
                </tr>
            </thead>
            <tbody>
                {% for mv in ec_list %}
                <tr>
                    <td><a href="{{ mv.id }}">{{ mv.id }}</a></td>
                    <td><img src="/media/{{mv.image}}" width="150" height="150"></td>
                    <td>{{mv.Name}}</td>
                    <td>{{mv.Description}}</td>
                    <td id="all">{{mv.Cost}}</td>
                    <td id="demo"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No courses available.</p>
        {% endif %}
        <div class="text-center p-3">
            <button class="btn btn-primary" onclick="purchase()">Buy Now</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function purchase() {
            alert("Course purchased.");
        }
    </script>
</body>

</html>
